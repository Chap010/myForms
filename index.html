<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <form action="action" data-netlify="true" method="Get">
      <h1 class="header" >Contact Me</h2>
          <label for="firstname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Input your name..">
      
          <label for="lastname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Input your last name..">

          <label for ="email"> Enter your email</label>
          <input type="email" id="email" name= "email">
          <br>
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Mexico</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>     
          <input type="submit" value="Send">
        </form>
      </div> 
</body>
</html>
